<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TOT - NPC Search</title>

        <meta charset="UTF-8" />
        <meta name="description"              content="NPC search engine is a tool that is supposed to facilitate the collection and processing of NPC dialogues." />
        <meta name="robots"                   content="index, follow" />
        <meta name="viewport"                 content="width=device-width, initial-scale=0.75, minimum-scale=0.75, maximum-scale=2, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible"    content="IE=edge, chrome=1" />
        <meta name="mobile-web-app-capable"   content="yes" />
        <meta name="theme-color"              content="#252525" />
        <meta name="author"                   content="GABRO" />
        <meta name="designer"                 content="GABRO" />
        <meta name="owner"                    content="Cony Island" />
        <meta name="url"                      content="https://www.talesoftibia.com" />

        <link rel="canonical"                                     href="https://www.talesoftibia.com/pages/tools.html" />
        <link rel="shortcut icon"             type="image/x-icon" href="" />
        <link rel="stylesheet"                type="text/css"     href="../css/style.css" />
        
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="application/javascript" src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
        <script type="application/javascript" src="../js/search.js"></script>
    </head>

    <body>
        <header class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <nav class="navContainer tibiaStyleBackground tibiaStyleBorderType1">
                            <ul class="clearBoth">
                                <li class="">
                                    <a class="" href="../index.html">
                                        Home
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/articles.html">
                                        Articles
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/libraries.html">
                                        Libraries
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/get-started.html">
                                        Get Started
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/tools.html">
                                        NPC Search
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        
                        <figure class="npSearchLogo">
                            <img src="../img/npsearch.svg" width="400px"/>
                        </figure>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <div class="mainBoxContainer clearBoth">
                            <div class="windowBox tibiaStyleBackground tibiaStyleBorderType1">
                                <div class="windowTitleBar tibiaStyleTitleBarType1">
                                    NPSearch Engine
                                </div>

                                <div class="windowContent gapAround10Type1 clearBoth">
                                    <div class="mainInterfaceLayout">
                                        <div class="windowBox tibiaStyleBackground tibiaStyleBorderType3 bottomDistance10">
                                            <div class="windowTitleBar tibiaStyleTitleBarType1">
                                                Search Options
                                            </div>

                                            <div class="windowContent gapAround10Type2">
                                                <form name="searchOptionsForm">
                                                    <input id="search-input" class="tibiaStyleInputType1" name="searchPhrase" type="text" value="" placeholder="Enter the search phrase..." />
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        Auto Search
                                                        <input id="autoSearch" class="tibiaStyleCheckBoxInput" name="autoSearch" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <p class="tibiaStyleParagraph userSelectLock">Search phrase should be:</p>
                                                    <label class="tibiaStyleRadioContainer">
                                                        Same (=)
                                                        <input class="tibiaStyleRadioInput" name="phraseComparison" value="same" type="radio" />
                                                        <span class="tibiaStyleRadio"></span>
                                                    </label>
                                                    <label class="tibiaStyleRadioContainer">
                                                        Similar (~)
                                                        <input class="tibiaStyleRadioInput" name="phraseComparison" value="similar" type="radio" checked />
                                                        <span class="tibiaStyleRadio"></span>
                                                    </label>
                                                    <p class="tibiaStyleParagraph userSelectLock">Search by:</p>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        NPC Name
                                                        <input id="npcName" class="tibiaStyleCheckBoxInput" name="searchPhraseInNpcName" type="checkbox" checked/>
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        NPC Dialogue
                                                        <input id="npcDialogue" class="tibiaStyleCheckBoxInput" name="searchPhraseInNpcDialogue" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        Player Dialogue
                                                        <input id="playerDialogue" class="tibiaStyleCheckBoxInput" name="searchPhraseInPlayerDialogue" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="windowBox tibiaStyleBackground tibiaStyleBorderType3">
                                            <div class="windowTitleBar tibiaStyleTitleBarType1">
                                                NPC Info
                                            </div>

                                            <div class="windowContent gapAround10Type2">
                                                <div class="tibiaStyleBorderType2 gapAround2">
                                                    <div id="npc-info" class="npcInformationContainer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div  class="mainInterfaceLayout">
                                        <div class="scrollWindow tibiaStyleBorderType2 gapAround2">
                                            <div class="scrollWindowContent" style="height: 700px">
                                                <div id="output" class="npcBoxContainer">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <nav class="navContainer tibiaStyleBackground tibiaStyleBorderType1">
                            <ul class="clearBoth">
                                <li class="">
                                    <a class="" href="https://www.reddit.com/r/SolvingTibia/">
                                        Reddit
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="https://discord.gg/JRvjSuU99U">
                                        Discord
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="https://github.com/s2ward/tibia">
                                        GitHub
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
